<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscar Pelicula
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Buscar PelÃ­cula"
      animated
      debounce="700"
      [value]="searchText"
      (ionChange)="search($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid *ngIf="loading">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="movies.length === 0">
    <ion-list-header>
      <ion-label>
        <ion-icon slot="start" name="bulb-outline"></ion-icon>
        Ideas
      </ion-label>
    </ion-list-header>
    <ion-item *ngFor="let idea of ideas" (click)="searchText = idea">
      <ion-label color="primary"> {{ idea }} </ion-label>
    </ion-item>
  </ion-list>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let movie of movies">
        <ion-card (click)="showMovieDetail(movie.id)">
          <img [src]="movie.poster_path | imagen" [alt]="movie.title">
          <ion-card-header>
            <ion-card-subtitle> {{ movie.release_date | date: 'dd-MM-yyyy' }} </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <h2> {{ movie.title }} </h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
