<ion-content [fullscreen]="true">
  
  <ion-grid fixed>
    <ion-row>
      <ion-col >
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngFor="let genre of moviesByGenre">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h4> {{ genre.genre }} </h4>
          <app-slideshow-poster [movies]="genre.movies"></app-slideshow-poster>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
